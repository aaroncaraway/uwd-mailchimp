  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/ryan_leaf.png" alt="" width="100" />
      <h1 class="h3 mb-3 font-weight-normal">Be the first to know.</h1>

      <input
        type="text"
        name="firstName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="lastName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email address"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted copyright">&copy; Live Oak Co.</p>
    </form>
